<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
    <style>
      .product {
        font-weight: bolder;
        font-size: 26px;
      }

      .price {
        color: green;
        font-weight: bold;
      }

      .add_button {
        width: 120px;
        height: 30px;
        border: none;
        border-radius: 20px;
        background-color: rgb(255, 216, 20);
      }

      .buy_button {
        width: 120px;
        height: 30px;
        border: none;
        border-radius: 20px;
        background-color: rgb(255, 164, 28);
      }
    </style>
  </head>
  <body>
    <a href="https://www.amazon.com.mx/">Back to Amazon</a>
    <p class="product">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="add_button">Add to Cart</button>
    <button class="buy_button">Buy now</button>
  </body>
</html>

<!--
Here we learn the basics of css and the html element <style></style>
that let us to use css code into html.

Atributes used:
class="" => specifies one or more classnames for an element

To call this elements in the style element we need to use the
CSS selector => which elements we're targeting
CSS Property => tells the computer what we're changing
CSS Value => tells the computer what we're changing the property to

CSS Properties: https://www.w3schools.com/cssref/index.php

background-color => change the background color of the element
color => change the text color
border => set the style of the borders for different elements
height => set the height of the element
width => set the width of the element
border-radius => add rounded corners
cursor => specifies the mouse cursor to be displayed when pointing over an element
-->
